<!-- Filter Search Section Begin -->
<div class="filter-search">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12">
                    <form class="filter-form" action="{% url 'search' %}" >
                        <div class="location">
                            <p>Location</p>
                            <select class="filter-location" name='city'>
                                    <option value="">City | UAE</option>
                                    {% for key,value in city_choices.items %}
                                <option value="{{key}}"
                                {% if key == values.city %}
                                        selected
                                    {% endif %}
                                >{{value}}</option>
                                    {% endfor %}
                            </select>
                        </div>
                        <div class="search-type">
                            <p>Property Type</p>
                            <select class="filter-property">
                                <option value="">House</option>
                            </select>
                        </div>
                        <!---->
                        <div class="search-type">
                            <p>Price</p>
                            <select class="filter-property" name="price">
                                    <option value="">Price | AED</option>
                                    {% for key,value in price_choices.items %}
                                    <option value="{{key}}"
                                    {% if key == values.price %}
                                        selected
                                    {% endif %}
                                    >{{value}}</option>
                                    {% endfor %}
                            </select>
                        </div>
                        <div class="bedrooms">
                            <p>Bedrooms</p>
                            <div class="room-filter-pagi">
                                {% for key,value in bedrooms_choices.items %}
                                <div class="bf-item">
                                    <input type="radio" name="bedroom" id="room-{{key}}" value="{{ key }}"
                                    {% if key == values.bedroom %}
                                        checked
                                    {% endif %}
                                    >
                                    <label for="room-{{key}}">{{ value }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="bathrooms">
                            <p>Bathrooms</p>
                            <div class="room-filter-pagi">
                                {% for key,value in bathrooms_choices.items %}
                                <div class="bf-item">
                                    <input type="radio"  name="bathroom" id="bathroom-{{key}}" value="{{key}}" 
                                    {% if key == values.bathroom %}
                                    checked
                                    {% endif %}>
                                    <label for="bathroom-{{key}}">{{value}}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="search-btn">
                            <button type="submit"><i class="flaticon-search"></i>Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Filter Search Section End -->
